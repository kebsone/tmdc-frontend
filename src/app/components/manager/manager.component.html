<button pButton pRipple type="button" class="p-d-flex p-ml-2 p-mt-4 p-button-raised  p-button-lg"
    (click)="previousPage()">Previous page</button>
<div class="p-ml-2 p-mt-4 p-mr-2" *ngIf="users$ |async as users">
    <p-table [value]="users" responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th>First Name</th>
                <th>Last name</th>
                <th>Is Manager</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>
                    <p-checkbox [disabled]="!currentTmdcUser.isManager" (onChange)="onManagerChanged($event, user)"
                        [ngModel]="user.isManager" binary="true" inputId="binary">
                    </p-checkbox>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
