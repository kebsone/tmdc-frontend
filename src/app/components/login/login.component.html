<div class="content p-d-flex p-flex-column">

    <div style="height: 120px; background: #E2E2E2;" class="tm-br-b p-d-flex p-ai-center p-jc-center">
        <span style="color :#011133; font-weight: bold;">AIRBUS</span>
    </div>
    <div style="height:50%" class="p-grid p-fluid p-d-flex p-flex-column p-ai-center p-jc-center">
        <div class="p-col-12 p-md-10 p-sm-1">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" pInputText placeholder="Username" [(ngModel)]="userName">
            </div>
        </div>

        <div class="p-col-12 p-md-10 ">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                <input type="password" pInputText placeholder="Password" [(ngModel)]="password">
            </div>
        </div>


    </div>

    <div class="p-d-flex p-jc-center p-ai-center">
        <button (click)="onSubmit()" [disabled]="!userName || !password">
            <span>Submit</span>
        </button>
    </div>
</div>
